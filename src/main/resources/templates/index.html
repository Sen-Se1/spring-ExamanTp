<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Voitures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h3 class="m-4">Voiture List</h3>
<a th:href="@{/Voitures/thymeleaf/addnew}"> Add Voiture </a>
<table class="table mt-4" style="width:80%" border="1">
    <thead>
    <tr>
        <th scope="col">Nom Proprietaire</th>
        <th scope="col">Matricule</th>
        <th scope="col">DateCreation</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="voi:${voilist}">
        <td th:text="${voi.nomProprietaire}"></td>
        <td th:text="${voi.matricule}"></td>
        <td th:text="${voi.dateCreation}"></td>
        <td>
            <a th:href="@{
/Voitures/delete/{id}(id=${voi.id})}">
                Delete </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
