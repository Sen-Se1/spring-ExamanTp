<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Voiture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<h1 class="mb-4"> Voiture Management </h1>
<hr>
<h2>Save Voiture </h2>
<form action="#" th:action="@{/Voitures/thymeleaf/save}"
      th:object="${voiture}" method="POST">
    <input type="text"  class="form-control mb-4" th:field="*{nomProprietaire}" placeholder="Voiture Nom Proprietaire">
    <input type="text"  class="form-control mb-4" th:field="*{matricule}" placeholder="Voiture Matricule">
    <input type="date"  class="form-control mb-4" th:field="*{dateCreation}" placeholder="Voiture Date Creation">
    <button type="submit"  class="btn btn-primary mb-4"> Save Voiture </button>
</form> <hr>
<a th:href="@{/Voitures/thymeleaf}"> Back to Voiture List</a>
</body>
</html>
